<div class="form-card">
  <form [formGroup]="clienteForm" (ngSubmit)="submit()" novalidate>
    <!-- Grid de campos del formulario -->
    <div class="form-grid">

      <!-- Campo: Nombre -->
      <div class="form-field">
        <label for="nombre">Nombre Completo <span class="required">*</span></label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          placeholder="Ej: Juan Pérez"
          aria-describedby="nombre-error"
          (blur)="obtenerControl('nombre')?.markAsTouched()"
        >
        <small
          id="nombre-error"
          class="error"
          *ngIf="tieneError('nombre', 'required')"
        >
          El nombre es requerido
        </small>
        <small
          class="error"
          *ngIf="tieneError('nombre', 'minlength')"
        >
          Mínimo 3 caracteres
        </small>
      </div>

      <!-- Campo: Identificación -->
      <div class="form-field">
        <label for="identificacion">Número de Identificación <span class="required">*</span></label>
        <input
          id="identificacion"
          type="text"
          formControlName="identificacion"
          placeholder="Ej: 1234567890"
          aria-describedby="identificacion-error"
          (blur)="obtenerControl('identificacion')?.markAsTouched()"
        >
        <small
          id="identificacion-error"
          class="error"
          *ngIf="tieneError('identificacion', 'required')"
        >
          La identificación es requerida
        </small>
      </div>

      <!-- Campo: Edad -->
      <div class="form-field">
        <label for="edad">Edad <span class="required">*</span></label>
        <input
          id="edad"
          type="number"
          formControlName="edad"
          placeholder="Ej: 30"
          aria-describedby="edad-error"
          (blur)="obtenerControl('edad')?.markAsTouched()"
        >
        <small
          id="edad-error"
          class="error"
          *ngIf="tieneError('edad', 'required')"
        >
          La edad es requerida
        </small>
        <small
          class="error"
          *ngIf="tieneError('edad', 'min')"
        >
          Debe ser mayor de 18 años
        </small>
      </div>

      <!-- Campo: Género -->
      <div class="form-field">
        <label for="genero">Género <span class="required">*</span></label>
        <select
          id="genero"
          formControlName="genero"
          aria-describedby="genero-error"
          (blur)="obtenerControl('genero')?.markAsTouched()"
        >
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
        <small
          id="genero-error"
          class="error"
          *ngIf="tieneError('genero', 'required')"
        >
          El género es requerido
        </small>
      </div>

      <!-- Campo: Dirección (Ancho completo) -->
      <div class="form-field full-width">
        <label for="direccion">Dirección <span class="required">*</span></label>
        <input
          id="direccion"
          type="text"
          formControlName="direccion"
          placeholder="Ej: Calle Principal 123, Apartamento 4, Ciudad"
          aria-describedby="direccion-error"
          (blur)="obtenerControl('direccion')?.markAsTouched()"
        >
        <small
          id="direccion-error"
          class="error"
          *ngIf="tieneError('direccion', 'required')"
        >
          La dirección es requerida
        </small>
      </div>

      <!-- Campo: Teléfono -->
      <div class="form-field">
        <label for="telefono">Teléfono <span class="required">*</span></label>
        <input
          id="telefono"
          type="tel"
          formControlName="telefono"
          placeholder="Ej: 0987654321"
          aria-describedby="telefono-error"
          (blur)="obtenerControl('telefono')?.markAsTouched()"
        >
        <small
          id="telefono-error"
          class="error"
          *ngIf="tieneError('telefono', 'required')"
        >
          El teléfono es requerido
        </small>
      </div>

      <!-- Campo: Contraseña -->
      <div class="form-field">
        <label for="contrasena">Contraseña <span class="required">*</span></label>
        <input
          id="contrasena"
          type="password"
          formControlName="contrasena"
          placeholder="Ingrese una contraseña segura"
          aria-describedby="contrasena-error"
          (blur)="obtenerControl('contrasena')?.markAsTouched()"
        >
        <small
          id="contrasena-error"
          class="error"
          *ngIf="tieneError('contrasena', 'required')"
        >
          La contraseña es requerida
        </small>
      </div>

      <!-- Campo: Estado (Checkbox) -->
      <div class="form-field checkbox-field">
        <label class="checkbox-label" for="estado">
          <input
            id="estado"
            type="checkbox"
            formControlName="estado"
            class="checkbox-input"
          >
          <span class="checkmark"></span>
          <span>Cliente Activo</span>
        </label>
      </div>

    </div>

    <!-- Botones de acción -->
    <div class="form-actions">
      <button
        type="button"
        class="btn-secondary"
        (click)="cancel()"
        aria-label="Cancelar y volver a la lista"
      >
        <span class="icon">⬅</span> Volver
      </button>
      <button
        type="submit"
        class="btn-success"
        [disabled]="clienteForm.invalid"
        [attr.aria-label]="obtenerTextoBoton()"
      >
        {{ obtenerTextoBoton() }}
      </button>
    </div>
  </form>
</div>
